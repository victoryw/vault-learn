// Apply the java plugin to add support for Java
plugins {
    id 'org.springframework.boot' version '1.5.3.RELEASE'
    id 'java'
    id 'idea'
    id 'application'
    id "checkstyle"
    id "io.spring.dependency-management" version "1.0.2.RELEASE"
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    baseName = 'spring-vault-learn'
    version = '0.0.1'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-vault-dependencies:1.0.1.RELEASE'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // Start: Spring Boot Web
    compile('org.springframework.boot:spring-boot-starter-web')
    // End: Spring Boot Web

    //spring integration with vault
    compile 'org.springframework.cloud:spring-cloud-starter-vault-config'
    compile("org.springframework.cloud:spring-cloud-vault-config-databases")
    //spring integration with vault

    //spring jpa and postgresql
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile 'org.postgresql:postgresql'
    //spring jpa and postgresql

    testCompile 'junit:junit:4.12'
}

checkstyle {
    toolVersion = 7.6
    configFile = rootProject.file('config/checkstyle/checkstyle.xml')
    configProperties = [samedir: "${rootDir}/config/checkstyle/"]
    checkstyleTest {}.enabled = false
}
